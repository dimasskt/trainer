<html>
    <head>
        <title>#{get 'title' /}</title>
        <link rel="stylesheet" media="screen" href="@{'/public/stylesheets/bootstrap.css'}">
        <link rel="stylesheet" media="screen" href="@{'/public/stylesheets/main.css'}">
        <link rel="stylesheet" media="screen" href="@{'/public/stylesheets/bootstrap-responsive.css'}">
        
        
        <link rel="shortcut icon" type="image/png" href="@{'/public/images/favicon.png'}">
        <link rel="shortcut icon" type="image/png" href="@{'/public/images/glyphicons-halflings.png'}">
        <link rel="shortcut icon" type="image/png" href="@{'/public/images/glyphicons-halflings-white.png'}">
        
        <script src="@{'/public/javascripts/jquery-1.9.min.js'}" type="text/javascript" ></script> 
        <script src="@{'/public/javascripts/bootstrap.js'}" type="text/javascript" ></script>
        
    </head>
    <body>
    
    <div class="content">
    
    	<div class="navbar">
  <div class="navbar-inner">
    <div class="container">
 
      <!-- .btn-navbar is used as the toggle for collapsed navbar content -->
      <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </a>
 
      <!-- Be sure to leave the brand out there if you want it shown -->
      <a class="brand" href="#">Portal do Treinador</a>
 
      <div class="nav-collapse collapse">
        <!-- .nav, .navbar-search, .navbar-form, etc -->
      </div>
 
 
	<ul class="nav">
  		<li><a href="#myModal" role="button" data-toggle="modal">Cadastre-se</a></li>
	</ul>
	
		
    </div>
    
    
  </div>
  
  
  
  <form class="form-signin formLogin">
        <h2 class="form-signin-heading">Seja Bem-vindo</h2>
        <input type="text" class="input-block-level" placeholder="E-mail">
        <input type="password" class="input-block-level" placeholder="Senha">
        <label class="checkbox">
          <input type="checkbox" value="remember-me"> Lembrar
        </label>
        <button class="btn btn-large btn-primary" type="submit">Entrar</button>
  </form>
  
</div>




<!-- Modal -->
<div id="myModal" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
    <h3 id="myModalLabel">Treinador</h3>
  </div>
  <div class="modal-body">



 
  <fieldset>
 #{form @Trainer.create() }
 
    <label>Nome</label>
    <input type="text" id="name" name="name" placeholder="Digite seu nome" value="${name}">

    <label>E-mail</label>
    <input type="text" id="email" name="email" placeholder="Digite seu e-mail" value="${email}">
    
    <label>Senha</label>
    <input type="password" id="pass" name="pass" placeholder="Digite sua senha" value="${pass}">

    <label>Repita sua Senha</label>
    <input type="password" id="pass2" name="pass2" placeholder="Digite sua senha novamente" value="${pass2}">

        
    
  </fieldset>

  </div>
  <div class="modal-footer">
    <button class="btn" data-dismiss="modal" aria-hidden="true">Cancelar</button>
    <button type="submit" class="btn btn-primary">Cadastrar</button>
  </div>
  
  #{/form}
  
</div>


    	
</div>        
    </body>
</html>
